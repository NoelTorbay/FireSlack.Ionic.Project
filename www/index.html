<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FireSlack</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

    <!-- Minified Library Scripts -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    
    <!-- firebase & angularfire libraries -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/angularfire.min.js"></script>
    <script src="lib/angular-md5/angular-md5.min.js"></script>

    <!--Library Scripts-->
    <!--<script src="lib/ionic/js/ionic.bundle.js"></script>-->
    <!--<script src="lib/ionic/js/ionic-angular.js"></script>-->
    <!--<script src="lib/firebase/firebase-debug.js"></script>-->
    <!--<script src="lib/angularfire/angularfire.js"></script>-->
    <!--<script src="lib/angular-md5/angular-md5.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/services.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->

    <script src="app.js"></script>

    <script src="auth/auth.service.js"></script>
    <script src="auth/auth.controller.js"></script>
    <script src="users/users.service.js"></script>
    <script src="users/profile.controller.js"></script>
    <script src="channels/messages.service.js"></script>
    <script src="channels/messages.controller.js"></script>
    <script src="channels/channels.service.js"></script>
    <script src="channels/channels.controller.js"></script>

</head>
<body ng-app='angularFireSlack'>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
