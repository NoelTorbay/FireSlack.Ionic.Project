<ion-view title="{{authCtrl.loginTitle}}">
    <ion-content padding="true" scroll="false">

        <div ng-show="authCtrl.Error">
            <span>{{authCtrl.Error.message}}</span>
        </div>

        <div class="list list-inset">

            <label class="item item-input">
                <img src="img/message_filled-24.png" class="icon placeholder-icon" />
                <!--<i class="icon ion-email placeholder-icon"></i>-->
                <input type="email" placeholder="Email" ng-model="authCtrl.user.email" />
            </label>

            <label class="item item-input">
                <img src="img/lock-24.png" class="icon placeholder-icon" />
                <!--<i class="icon ion-lock-combination placeholder-icon"></i>-->
                <input type="password" placeholder="Password" ng-model="authCtrl.user.password" />
            </label>

        </div>

        <button class="button button-block button-balanced" ng-click="authCtrl.login()">Login</button>

    </ion-content>
</ion-view>
