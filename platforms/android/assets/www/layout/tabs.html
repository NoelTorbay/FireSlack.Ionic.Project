<ion-tabs class="tabs-icon-only tabs-balanced">

    <!-- Channels Tab -->
    <ion-tab title="Channels" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tabs/channels/index">
        <ion-nav-view name="tab-channels"></ion-nav-view>
    </ion-tab>

    <!-- Members Tab -->
    <ion-tab title="All Members" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Direct Messages Tab -->
    <ion-tab title="Direct Messages" icon-off="ion-ios-at-outline" icon-on="ion-ios-at" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Starred Messages Tab -->
    <ion-tab title="Starred Messages" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
